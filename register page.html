<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Club Registration</title>
  <style>
    body {
        background-image: url('cristiano-ronaldo-lionel-messi-2019_mspc0ng2w02i1avaxjf6c35g4.jpg');
      
      background-size: cover; 
      background-repeat: no-repeat; /
      background-position: center;
      font-family: 'Arial', sans-serif;
      
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000000;
      width: 360px;
      text-align: center;
    }

    .register-container h1 {
      margin-bottom: 25px;
      font-size: 28px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: bold;
      border-bottom: 2px solid #00cc00;
      padding-bottom: 10px;
    }

    .register-container label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      text-align: left;
    }

    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .register-container button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #00cc00;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      color: #004d00;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-container button:hover {
      background-color: #009900;
      color: #e6ffe6;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #99ff99;
    }

    .footer-text a {
      color: #ccffcc;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Register</h1>
    <form action="/submit-register" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />

      <button type="submit">Register</button>
       <a href="football attaking tips.html" style="border: #fff;"> next page</a>
    </form>
    <div class="footer-text">
      Already a member? <a href="index.html">Log in here</a>
    </div>
  </div>
</body>
</html>
